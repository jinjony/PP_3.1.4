<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Личная Страница</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark text-white">
    <div class="container-fluid">
            <span sec:authorize="isAuthenticated()">
            <span class="text-uppercase fw-bold" sec:authentication="name"></span>
                with roles: <span sec:authentication="principal.authorities"></span>
            </span>
        <div>
            <a class="btn btn-dark" th:href="@{/sign-in}">Logout</a>
        </div>
    </div>
</nav>

<div class="container-fluid bg-light">

    <div class="row">
        <!-- left-panel -->
        <div class="col-2 bg-white pt-3 px-0">
            <div class="container-fluid bg-white" >
                <ul class="nav flex-column nav-pills" role="tablist">
                    <li class="nav-item">
                        <a href="/users" class="nav-link ">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a href="/user" class="nav-link active">User</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col" style="background-color:#fafafa ;">
            <div class="container-fluid" id="showUsers">
                <br>
                <h1>Информация юзера</h1>
                <br>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>eMail</th>
                            <th>Возраст</th>
                            <th>Роль</th>
                        </tr>
                    </thead>
                    <tbody id="dataUser">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script src="/user.js"></script>
</body>
</html>
